<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="article">
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar">
      <h1 class="avatar-name">Jessica Randall</h1>
      <span class="location">London, United Kingdom</span>
      <span class="light-text">"Front-end developer and avid reader."</span>
      <div class="social-links">
        <ul>
          <a href="#" class="links"><li class="item">Github</li></a>
          <a href="#" class="links"><li class="item">Frontend Mentor</li></a>
          <a href="#" class="links"><li class="item">LinkedIn</li></a>
          <a href="#" class="links"><li class="item">Twitter</li></a>
          <a href="#" class="links"><li class="item">Instagram</li></a>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
